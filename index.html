<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-dark mt-5 mb-4">Greatest Number Check</h1>
    <!-- inpute box -->
    <div class="container w-50 p-3 border border-primary">
        <input id="a1" type="text" placeholder="Enter Number 1" class="form-control mt-3">
        <input id="a2" type="text" placeholder="Enter Number 2" class="form-control mt-4">
        <div class="mt-5 text-center">
            <button onclick="greatercheck()" type="submit" class="btn btn-outline-primary fs-6">CHECK</button>
        </div>
    </div>
    <!-- check button -->
    <!-- onclick is a dom event -->
</body>
<script>
    function greatercheck(){
        n1=a1.value
        n2=a2.value 
        // for geting the element value use .value
        if(n1>n2){
            alert(n1+' is Greatest')
        }
        else if(n1==n2){
            alert('both Numbers are same')
        }
        else{
            alert(n2+' is Greatest')
        }
    }
</script>
</html>
